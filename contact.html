    <header id="header" style="background:#17a2b8;height:70px;">
        <div class="container">

    <main id="main">
        <section id="about">
            <div class="container">
                <div id="successMsg" style="color: green; background: rgb(183, 229, 183); width: 95%; height: 29px; margin-left: 22px; margin-top: 25px; text-align: center; display: none;">Your message has been sent. Thank you!</div>
                <form method="post" style="margin-top: 29px;" role="form" name="registration" id="registration" class="contactForm" novalidate="novalidate">
                    <div class="col-md-6 padding-right-zero">
                        <div class="form-group">
                            <input type="text" name="firstname" class="form-control" id="firstname" placeholder="Your Name">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <input type="email" class="form-control" name="email" id="email" placeholder="Your Email">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <input type="text" class="form-control" name="mobile" id="mobile" placeholder="Mobile No" maxlength="10" onkeypress="return isNumberKey(event)">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <input type="text" class="form-control" name="subject" id="subject" placeholder="Subject">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <textarea class="form-control" name="message" rows="5" placeholder="Message"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary btn-submit">SEND NOW</button>
                    </div>
                </form>
            </div>
        </section>
    </main>
    <a href="#" class="back-to-top">
        <i class="fa fa-chevron-up"></i>
    </a>
    <script src="jquery/jquery.min.js"></script>
    <script src="jquery/jquery.validate.min.js"></script>
    <script src="jquery/bootstrap.bundle.min.js"></script>
    <script src="jquery/easing.min.js"></script>
    <script src="jquery/wow.min.js"></script>
    <script src="jquery/waypoints.min.js"></script>
    <script src="jquery/counterup.min.js"></script>
    <script src="jquery/hoverIntent.js"></script>
    <script src="jquery/superfish.min.js"></script>
    <script src="jquery/main.js"></script>
    <script src="jquery/jquery-ui.js"></script>
    <script>
        $(document).ready(function () {
            $('#successMsg').hide();

            $("form[name='registration']").validate({
                rules: {
                    firstname: "required",
                    message: "required",
                    email: {
                        required: true,
                        email: true
                    },
                    subject: {
                        required: true,
                        minlength: 5
                    }
                },
                messages: {
                    firstname: "Please enter your firstname",
                    message: "Please enter your message",
                    email: "Please enter a valid email address",
                    subject: {
                        required: "Please provide a subject",
                        minlength: "Your subject must be at least 5 characters long"
                    }
                },
                submitHandler: function (form) {
                    var data = $(form).serialize();
                    $.post(
                        'send.php',
                        data,
                        function (data) {
                            $('#successMsg').show();
                            setTimeout(function () { $("#successMsg").hide(); }, 5000);
                            $("form[name='registration']").each(function () {
                                this.reset();
                            });
                        }
                    )
                }
            });

        });
        function isNumberKey(evt) {
            var charCode = (evt.which) ? evt.which : event.keyCode
            if (charCode > 31 && (charCode < 48 || charCode > 57))
                return false;
            return true;
        }
    </script>
    <script>
        var countDownDate = new Date("Sep 5, 2018 15:37:25").getTime();
        var d = new Date(); // for now
        // Update the count down every 1 second
        var x = setInterval(function () {

            // Get todays date and time
            var now = new Date().getTime();

            // Find the distance between now an the count down date
            var distance = countDownDate - now;

            // Time calculations for days, hours, minutes and seconds
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Output the result in an element with id="demo"
            document.getElementById("demo").innerHTML = days + "d " + hours + "h "
                + minutes + "m " + seconds + "s ";

            // If the count down is over, write some text 
            if (distance < 0) {
                clearInterval(x);
                document.getElementById("demo").innerHTML = "EXPIRED";
            }
        }, 1000);
    </script>
