    <script>
        $(document).ready(function () {

            if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
                $(".button").css('width', '135px');
                $(".button").css("fontSize", "12px");
                $("#test1").hide();
                $("#test12").show();
            }
            else {
                $(".button").css('width', '250px');
                $(".button").css("fontSize", "15px");
                $("#test1").show();
                $("#test12").hide();
            }
            var date = $('#tbDate').val();
            var dd = date + ' 11:30 am';
            var cd = "2018-08-11 23:50 pm";
            if (cd >= dd) {
            }
            else {
                $("#tdate").html("");
                $("#tone").html("");
                $("#ttwo").html("");
                $("#tthree").html("");
                $("#thead").html("No Result");
            }
            $('.check-results').on('click', function () {
                var type = $(this).data('type');
                var time = $(this).data('time');
                var date = $('#tbDate').val();
                var days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
                var d = new Date($('#tbDate').val());
                var dayName = days[d.getDay()];
                if (type == 1) {
                    $("#rtype").html("Gold " + dayName);
                }
                else {
                    $("#rtype").html("Diamond " + dayName);
                }
                $.ajax({
                    type: 'POST',
                    url: "charge/process.php",
                    dataType: "json",
                    data: 'type=' + type + '&time=' + time + '&date=' + date,
                    success: function (data) {
                        if (data['result'].length > 0) {
                            var second = data['result'][0].value.toString().substr(-2);
                            var thrid = data['result'][0].value.toString().substr(-1);
                            var div1 = '';
                            var div2 = '';
                            if (data['result'][0].date) {
                                if (data['result'][0].type == 1) {
                                    var gtype = "Gold ";
                                    $("#tdate").html(data['result'][0].date);
                                    $("#tone").html(data['result'][0].value);
                                    $("#ttwo").html(second);
                                    $("#tthree").html(thrid);
                                }
                                else {
                                    var gtype = "Diamond ";
                                    $("#tdate").html(data['result'][0].date);
                                    $("#tone").html("");
                                    $("#ttwo").html(second);
                                    $("#tthree").html("");
                                }
                                $("#thead").html(gtype + " " + data['result'][0].time);
                            }
                        } else {
                            $("#tdate").html("");
                            $("#tone").html("");
                            $("#ttwo").html("");
                            $("#tthree").html("");
                            $("#thead").html("No Result");
                        }
                    },
                    error: function (data) {
                        $("#tdate").html("");
                        $("#tone").html("");
                        $("#ttwo").html("");
                        $("#tthree").html("");
                        $("#thead").html("No Result");
                    }
                });
                $('html,body').animate({
                    scrollTop: $("#about").offset().top
                }, 1000);
            });
            var d;
            $('input[id$=tbDate]').datepicker({
                dateFormat: 'yy-mm-dd',
                onSelect: function () {
                    $.ajax({
                        type: 'POST',
                        url: "charge/process.php",
                        dataType: "json",
                        data: $('#myform').serialize(),
                        success: function (data) {
                            var dd = $('#tbDate').val();
                            $.ajax({
                                type: 'POST',
                                url: "charge/draw.php",
                                dataType: "json",
                                data: 'dd=' + dd,
                                success: function (data) {
                                    $('#drd').html(data);
                                },
                                error: function (data) {
                                    $('#drd').html(data);
                                }
                            });
                            var days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
                            var d = new Date($('#tbDate').val());
                            var dayName = days[d.getDay()];
                            $('.dd').html(dayName);
                            $('#rtype').html('Gold ' + dayName);
                            if (data['result'].length > 0) {
                                $('#thead').html('Gold 11:00:00 AM');
                                var dd = data['result'][0].value.replace(/\s+/g, '');
                                var second = dd.toString().slice(-2);
                                var thrid = dd.toString().slice(-1);
                                var div1 = '';
                                var div2 = '';
                                if (data['result'][0].date) {
                                    if (data['result'][0].type == 1) {
                                        var gtype = "Gold ";
                                        $("#tdate").html(data['result'][0].date);
                                        $("#tone").html(dd);
                                        $("#ttwo").html(second);
                                        $("#tthree").html(thrid);
                                    }
                                    else {
                                        var gtype = "Diamond ";
                                        $("#tdate").html(data['result'][0].date);
                                        $("#tone").html("");
                                        $("#ttwo").html(second);
                                        $("#tthree").html("");
                                    }
                                    $("#thead").html(gtype + " " + data['result'][0].time);
                                }
                            } else {
                                $("#tdate").html("");
                                $("#tone").html("");
                                $("#ttwo").html("");
                                $("#tthree").html("");
                                $('#thead').html('No Result');
                            }
                        },
                        error: function (data) {
                            var days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
                            var d = new Date($('#tbDate').val());
                            var dayName = days[d.getDay()];
                            $('.dd').html(dayName);
                            $("#tdate").html("");
                            $("#tone").html("");
                            $("#ttwo").html("");
                            $("#tthree").html("");
                            $("#thead").html("No Result");
                            var dd = $('#tbDate').val();
                            $.ajax({
                                type: 'POST',
                                url: "charge/draw.php",
                                dataType: "json",
                                data: 'dd=' + dd,
                                success: function (data) {
                                    $('#drd').html(data);
                                },
                                error: function (data) {
                                    $('#drd').html(data);
                                }
                            });

                        }
                    });
                    return false;
                }
            });
            $('.check-results').on('click', function () {
                sel_date = $(this).data('date');
                sel_time = $(this).data('time');
                sel_type = $(this).data('type');

                $.ajax({
                    url: 'http://www.lottstars.com/about.php',
                    data: { check_result: 1, sel_date: sel_date, sel_time: sel_time, sel_type: sel_type },
                    type: 'POST',
                    success: function (data) {
                        if (data.success) {
                            alert('');
                        }
                    }
                })
            });
        });
    </script>
    <script>
        var countDownDate = new Date("Sep 5, 2018 15:37:25").getTime();
        var d = new Date(); // for now
        // Update the count down every 1 second
        var x = setInterval(function () {
            // Get todays date and time
            var now = new Date().getTime();
            // Find the distance between now an the count down date
            var distance = countDownDate - now;
            // Time calculations for days, hours, minutes and seconds
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);
            // Output the result in an element with id="demo"
            // document.getElementById("demo").innerHTML = days + "d " + hours + "h "
            //  + minutes + "m " + seconds + "s ";
            // If the count down is over, write some text 
            if (distance < 0) {
                clearInterval(x);
                document.getElementById("demo").innerHTML = "EXPIRED";
            }
        }, 1000);
    </script>
